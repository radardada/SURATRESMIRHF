<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Eksklusif RHF</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', serif;
      color: #d4af37;
      overflow: hidden;
      position: relative;
    }

    /* Partikel Emas Mewah */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      background: radial-gradient(circle, #ffd700, rgba(255,215,0,0.8));
      border-radius: 50%;
      opacity: 0;
      box-shadow: 0 0 30px #ffd700;
      animation: floatWide 30s infinite linear;
    }
    @keyframes floatWide {
      0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity: 0; }
      10% { opacity: 0.8; }
      50% { opacity: 1; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-200px) translateX(calc(100vw * (Math.random() - 0.5) * 2)) scale(1.5); opacity: 0; }
    }

    /* Envelope Utama - Presisi & Rapi */
    #letterEnvelope {
      perspective: 1200px;
      width: 92%;
      max-width: 720px;
      height: 92vh;
      max-height: 820px;
      position: relative;
      z-index: 10;
      box-shadow: 0 0 100px rgba(255,215,0,0.8);
    }

    #letterFlap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 35%;
      background: linear-gradient(to bottom, #111, #000);
      border: 4px solid #ffd700;
      border-bottom: none;
      border-radius: 25px 25px 0 0;
      transform-origin: bottom;
      transform: rotateX(0deg);
      transition: transform 2.2s ease;
      z-index: 20;
      box-shadow: 0 -15px 40px rgba(0,0,0,0.9);
    }

    #letterBody {
      background: linear-gradient(to bottom, #0a0a0a, #000);
      border: 4px solid #ffd700;
      border-radius: 25px;
      height: 100%;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 120px rgba(255,215,0,0.9), inset 0 0 50px rgba(255,215,0,0.2);
      opacity: 0;
      animation: revealLetter 2s ease 1.2s forwards;
    }
    @keyframes revealLetter { to { opacity: 1; } }

    .open #letterFlap { transform: rotateX(-180deg); }

    /* Konten Surat dengan Scroll Rapi */
    .letter-content {
      flex: 1;
      overflow-y: auto;
      padding-right: 15px;
      margin-bottom: 30px;
    }
    .letter-content::-webkit-scrollbar {
      width: 10px;
    }
    .letter-content::-webkit-scrollbar-track {
      background: #111;
      border-radius: 10px;
    }
    .letter-content::-webkit-scrollbar-thumb {
      background: linear-gradient(#d4af37, #ffd700);
      border-radius: 10px;
    }
    .letter-content::-webkit-scrollbar-thumb:hover {
      background: #ffd700;
    }

    .letter-title {
      font-family: 'Cinzel', serif;
      font-size: clamp(2.5rem, 8vw, 4.2rem);
      letter-spacing: 10px;
      margin-bottom: 40px;
      text-shadow: 0 0 35px #ffd700;
      text-align: center;
    }
    .letter-code {
      font-size: clamp(2rem, 7vw, 3.5rem);
      font-weight: bold;
      letter-spacing: 12px;
      margin: 40px 0;
      color: #ffd700;
      text-shadow: 0 0 50px #ffd700;
      text-align: center;
    }
    .letter-notes {
      font-size: 1.45rem;
      line-height: 2;
      margin: 40px 0;
      white-space: pre-line;
      text-align: justify;
      text-justify: inter-word;
    }
    .letter-logo {
      max-width: 220px;
      margin: 50px auto;
      display: block;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255,215,0,0.7);
    }
    .download-btn {
      display: block;
      width: fit-content;
      margin: 50px auto;
      padding: 20px 70px;
      background: transparent;
      border: 4px solid #ffd700;
      color: #ffd700;
      font-family: 'Cinzel', serif;
      font-size: 1.8rem;
      letter-spacing: 6px;
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.5s;
    }
    .download-btn:hover {
      background: #ffd700;
      color: #000;
      box-shadow: 0 0 70px #ffd700;
    }

    /* Cap Lisensi di Bawah (Selalu Terlihat) */
    .license-stamp-large {
      width: 320px;
      margin: 40px auto 20px;
      display: block;
      opacity: 0.9;
      filter: drop-shadow(0 0 50px #ffd700);
    }
    @media (max-width: 480px) {
      .license-stamp-large { width: 220px; }
      .letter-content { padding-right: 10px; }
      .letter-notes { font-size: 1.35rem; line-height: 1.9; }
    }
  </style>
</head>
<body>

  <!-- Partikel Emas -->
  <div class="particles" id="particles"></div>

  <!-- Envelope Surat -->
  <div id="letterEnvelope">
    <div id="letterFlap"></div>
    <div id="letterBody">
      <div class="letter-content">
        <h1 class="letter-title">SURAT EKSKLUSIF RHF</h1>
        <div class="letter-code" id="codeDisplay">KODE RAHASIA</div>
        <p class="letter-notes" id="notesDisplay">Selamat, Anda telah membuka undangan eksklusif RHF.</p>
        <img id="logoDisplay" class="letter-logo" style="display:none;">
        <a id="downloadBtn" class="download-btn" style="display:none;" target="_blank">DOWNLOAD FILE</a>
      </div>
      <img src="https://i.imgur.com/H4paMmJ.jpeg" alt="Cap Lisensi Resmi RHF" class="license-stamp-large">
    </div>
  </div>

  <script>
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 100; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        const size = Math.random() * 15 + 8;
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDelay = Math.random() * 30 + 's';
        p.style.animationDuration = 20 + Math.random() * 20 + 's';
        container.appendChild(p);
      }
    }
    createParticles();

    // Ambil data dari localStorage
    const data = JSON.parse(localStorage.getItem('currentCodeData') || '{}');

    document.getElementById('codeDisplay').textContent = data.code || 'KODE RAHASIA';
    document.getElementById('notesDisplay').textContent = data.notes || 'Selamat, Anda telah membuka undangan eksklusif RHF.';

    if (data.logo_url) {
      const logo = document.getElementById('logoDisplay');
      logo.src = data.logo_url;
      logo.style.display = 'block';
    }

    if (data.download_link) {
      const btn = document.getElementById('downloadBtn');
      btn.href = data.download_link;
      btn.style.display = 'block';
    }

    // Animasi membuka envelope
    setTimeout(() => {
      document.getElementById('letterEnvelope').classList.add('open');
    }, 600);
  </script>
</body>
</html>
