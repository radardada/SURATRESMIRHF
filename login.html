<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Akun - RHF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background:linear-gradient(to bottom,#ff6600,#ff8800);
      min-height:100vh; display:flex; align-items:center; justify-content:center;
    }
    .card {
      background:#fff; width:90%; max-width:450px;
      border-radius:20px; padding:40px;
      box-shadow:0 15px 40px rgba(0,0,0,0.3);
      text-align:center;
    }
    .card h1 { font-size:32px; margin-bottom:10px; color:#ff6600; }
    .card p { font-size:16px; color:#666; margin-bottom:30px; }
    .form-group { margin-bottom:25px; text-align:left; }
    .form-group label { display:block; font-weight:600; margin-bottom:8px; }
    .form-group input {
      width:100%; padding:16px; border:2px solid #ddd; border-radius:12px; font-size:16px;
    }
    .form-group input:focus { border-color:#ff6600; outline:none; }
    .error { color:#dc3545; font-size:14px; margin-top:5px; display:none; }
    .btn {
      width:100%; padding:18px;
      background:linear-gradient(to right,#ff6600,#ff8800);
      border:none; border-radius:12px; color:#fff;
      font-size:18px; font-weight:600; cursor:pointer; margin-top:10px;
    }
    .btn:hover { opacity:0.9; }
    .link { margin-top:25px; font-size:15px; }
    .link a { color:#ff6600; font-weight:600; text-decoration:none; }
    .link a:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Login Akun RHF</h1>
    <p>Masuk ke akun Anda untuk melanjutkan top up</p>

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="Masukkan username">
      <div class="error" id="usernameError"></div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Masukkan password">
      <div class="error" id="passwordError"></div>
    </div>

    <button class="btn" onclick="login()">Login Sekarang</button>

    <div class="link">
      Belum punya akun? <a href="register.html">Daftar di sini</a>
    </div>
  </div>

<!-- Firebase SDK -->
<script type="module">
  // Import modul Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getDatabase, ref, query, orderByChild, equalTo, get } 
    from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  // Config milikmu
  const firebaseConfig = {
    apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
    authDomain: "rhf-gamestore.firebaseapp.com",
    databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "rhf-gamestore",
    storageBucket: "rhf-gamestore.firebasestorage.app",
    messagingSenderId: "52065906934",
    appId: "1:52065906934:web:c15f0eff91cc937f787cd7",
    measurementId: "G-RYFR9D5R5H"
  };

  // Inisialisasi Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Fungsi login
  async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (!username || !password) {
      alert("Username dan password wajib diisi!");
      return;
    }

    const q = query(ref(db, 'users'), orderByChild('username'), equalTo(username));
    const snapshot = await get(q);

    if (snapshot.exists()) {
      let userData = null, userKey = null;
      snapshot.forEach(child => { userData = child.val(); userKey = child.key; });
      if (userData.password === password) {
        localStorage.setItem('userKey', userKey);
        localStorage.setItem('username', username);
        localStorage.setItem('saldo', userData.saldo || 0);
        alert('Login berhasil! Selamat datang ' + username);
        window.location.href = 'index.html';
      } else {
        alert("Password salah!");
      }
    } else {
      alert("Username tidak ditemukan!");
    }
  }

  // Hubungkan ke tombol
  window.login = login;
</script>

</body>
</html>
