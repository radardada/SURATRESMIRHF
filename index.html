<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Eksklusif</title>
  <meta name="description" content="Undangan eksklusif hanya untuk tamu terpilih.">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Playfair+Display:wght@400;500&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      color: #d4af37;
      overflow: hidden;
      position: relative;
    }

    /* Partikel Emas Kompleks */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      background: linear-gradient(45deg, #d4af37, #ffd700);
      border-radius: 50%;
      opacity: 0;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
      animation: floatComplex 20s infinite linear;
    }
    @keyframes floatComplex {
      0% { 
        transform: translateY(100vh) translateX(0) rotate(0deg); 
        opacity: 0; 
      }
      10% { opacity: 0.6; }
      50% { opacity: 0.8; }
      90% { opacity: 0.4; }
      100% { 
        transform: translateY(-150px) translateX(150px) rotate(360deg); 
        opacity: 0; 
      }
    }

    /* Klik Area Awal */
    .container {
      text-align: center;
      z-index: 10;
      max-width: 90%;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.4s ease;
    }
    .container:hover {
      transform: scale(1.03);
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-weight: 900;
      font-size: clamp(2.3rem, 7vw, 4.5rem);
      letter-spacing: 8px;
      text-transform: uppercase;
      line-height: 1.3;
      text-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
      animation: glow 4s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(212,175,55,0.4); }
      to { text-shadow: 0 0 50px rgba(212,175,55,0.8); }
    }

    p.subtitle {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1rem, 3vw, 1.5rem);
      margin-top: 40px;
      color: #bbbbbb;
      letter-spacing: 2px;
    }

    /* Loading Section */
    #loadingSection {
      display: none;
      text-align: center;
      z-index: 10;
      padding: 20px;
    }
    .loader {
      border: 6px solid #222;
      border-top: 6px solid #d4af37;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      animation: spin 1.8s linear infinite;
      margin: 50px auto;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Access Form - Diperbaiki Total untuk Mobile */
    #accessSection {
      display: none;
      text-align: center;
      z-index: 10;
      width: 90%;
      max-width: 500px;
      padding: 40px 20px;
      background: rgba(15, 15, 15, 0.7);
      border-radius: 20px;
      border: 2px solid #d4af37;
      box-shadow: 0 20px 50px rgba(212, 175, 55, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
      margin: 20px;
      max-height: 90vh;
      overflow-y: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #accessSection h2 {
      font-family: 'Cinzel', serif;
      font-size: clamp(2rem, 6vw, 2.8rem);
      margin-bottom: 20px;
      letter-spacing: 6px;
    }

    #accessSection p {
      color: #aaa;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      line-height: 1.7;
      margin: 20px auto;
      max-width: 400px;
      white-space: pre-line;
    }

    input[type="text"] {
      padding: 18px 20px;
      font-size: 1.3rem;
      width: 100%;
      max-width: 320px;
      border: 2px solid #d4af37;
      background: rgba(15, 15, 15, 0.9);
      color: #d4af37;
      text-align: center;
      border-radius: 12px;
      letter-spacing: 4px;
      font-family: 'Montserrat', sans-serif;
      transition: all 0.4s ease;
      outline: none;
      backdrop-filter: blur(5px);
      margin: 10px auto;
      display: block;
    }
    input[type="text"]:focus {
      border-color: #ffd700;
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
    }

    button {
      padding: 16px 50px;
      font-size: 1.4rem;
      background: transparent;
      border: 3px solid #d4af37;
      color: #d4af37;
      cursor: pointer;
      border-radius: 15px;
      margin-top: 30px;
      letter-spacing: 4px;
      font-weight: 600;
      transition: all 0.5s ease;
      font-family: 'Cinzel', serif;
    }
    button:hover {
      background: linear-gradient(90deg, #d4af37, #ffd700);
      color: #000;
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(212, 175, 55, 0.5);
    }

    .error {
      color: #ff6b6b;
      margin-top: 20px;
      font-size: 1.1rem;
      display: none;
      animation: shake 0.5s ease;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* Responsif Tambahan */
    @media (max-height: 600px) {
      #accessSection {
        padding: 20px 15px;
        margin: 10px;
      }
      button {
        padding: 14px 40px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Partikel Emas -->
  <div class="particles" id="particles"></div>

  <!-- Klik untuk Mulai -->
  <div class="container" id="clickArea">
    <h1>CONFIRM UNTUK MEMBUKA<br>UNDANGAN EKSKLUSIF</h1>
    <p class="subtitle">Klik di area ini untuk melanjutkan</p>
  </div>

  <!-- Loading -->
  <div id="loadingSection">
    <h2 style="font-family: 'Cinzel', serif; font-size: clamp(2rem, 6vw, 2.5rem); letter-spacing: 6px;">Memverifikasi...</h2>
    <div class="loader"></div>
    <p style="color: #aaa; margin-top: 20px; font-size: 1.1rem;">Harap tunggu sebentar</p>
  </div>

  <!-- Form Kode Akses -->
  <div id="accessSection">
    <h2>MASUKKAN KODE AKSES</h2>
    <p>Undangan ini hanya untuk tamu terpilih.<br>Masukkan kode eksklusif yang telah diberikan kepada Anda.</p>
    <input type="text" id="accessCode" placeholder="XXXX-XXXX" maxlength="12" autocomplete="off">
    <button id="submitCode">BUKA SURAT</button>
    <p class="error" id="errorMsg">Kode salah! Silakan coba lagi.</p>
  </div>

  <script>
    // Generate partikel emas kompleks
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 6 + 3;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = 15 + Math.random() * 15 + 's';
        particlesContainer.appendChild(particle);
      }
    }
    createParticles();

    let confirmed = false;

    // Klik area awal
    document.getElementById('clickArea').addEventListener('click', function() {
      if (confirmed) return;
      confirmed = true;

      this.style.opacity = '0';
      setTimeout(() => {
        this.style.display = 'none';
        document.getElementById('loadingSection').style.display = 'block';
      }, 500);

      setTimeout(() => {
        document.getElementById('loadingSection').style.display = 'none';
        document.getElementById('accessSection').style.display = 'block';
        document.getElementById('accessCode').focus();
      }, 3000);
    });

    // Submit kode
    document.getElementById('submitCode').addEventListener('click', checkCode);
    document.getElementById('accessCode').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') checkCode();
    });

    function checkCode() {
      let input = document.getElementById('accessCode').value.trim().toUpperCase();
      input = input.replace(/[^A-Z0-9]/g, '-');

      const validCodes = ["GOLD-2025", "VIP-1234", "EXCL-9999", "TAMU-VIP", "RAHASIA1"];

      if (validCodes.includes(input)) {
        document.getElementById('accessSection').style.opacity = '0.6';
        setTimeout(() => {
          window.location.href = 'letter.html';
        }, 800);
      } else {
        const error = document.getElementById('errorMsg');
        const inputField = document.getElementById('accessCode');
        error.style.display = 'block';
        inputField.style.borderColor = '#ff6b6b';
        
        setTimeout(() => {
          error.style.display = 'none';
          inputField.style.borderColor = '#d4af37';
          inputField.value = '';
          inputField.focus();
        }, 3000);
      }
    }
  </script>
</body>
</html>
