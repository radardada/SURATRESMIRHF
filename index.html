<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RHF AppStore</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <span class="brand-title">RHF AppStore</span>
        <span class="brand-sub">Toko Aplikasi Real-Time</span>
      </div>
      <div class="toolbar">
        <div class="search">
          <input type="text" id="searchInput" placeholder="Cari aplikasi...">
        </div>
        <select id="categorySelect" class="select">
          <option value="All">Semua Kategori</option>
          <option value="Games">Games</option>
          <option value="Tools">Tools</option>
          <option value="Productivity">Productivity</option>
          <option value="Social">Social</option>
          <option value="Entertainment">Entertainment</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Container -->
  <main class="container">
    <div id="appList" class="grid"></div>
    <div id="pager"></div>
  </main>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- Firebase & Script -->
  <script type="module" src="./assets/script.js"></script>
</body>
</html>
