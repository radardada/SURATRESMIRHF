<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Eksklusif RHF</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      color: #d4af37;
      overflow: hidden;
      position: relative;
    }

    /* Partikel Emas Mewah */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      background: radial-gradient(circle, #ffd700, rgba(255,215,0,0.8));
      border-radius: 50%;
      opacity: 0;
      box-shadow: 0 0 30px #ffd700;
      animation: floatWide 30s infinite linear;
    }
    @keyframes floatWide {
      0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity: 0; }
      10% { opacity: 0.8; }
      50% { opacity: 1; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-200px) translateX(calc(100vw * (Math.random() - 0.5) * 2)) scale(1.5); opacity: 0; }
    }

    /* Tombol KONFIRM Umum */
    .confirm-button {
      background: linear-gradient(145deg, #111, #000);
      border: 4px solid #ffd700;
      border-radius: 50px;
      padding: 30px 120px;
      box-shadow: 0 0 60px rgba(255,215,0,0.8), inset 0 0 30px rgba(255,215,0,0.3), 0 20px 50px rgba(0,0,0,0.9);
      transition: all 0.5s ease;
      cursor: pointer;
    }
    .confirm-button:hover { transform: scale(1.05) translateY(-10px); box-shadow: 0 0 90px #ffd700; }
    .confirm-button h1 { font-family: 'Cinzel', serif; font-weight: 900; font-size: clamp(3rem, 10vw, 5rem); letter-spacing: 12px; color: #ffd700; text-shadow: 0 0 40px #ffd700; }

    /* Loading Screen Umum (digunakan untuk kedua loading) */
    .loading-screen {
      display: none;
      text-align: center;
      z-index: 10;
      width: 100%;
      height: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .loading-screen h2 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      margin-bottom: 40px;
      letter-spacing: 6px;
      text-shadow: 0 0 30px #ffd700;
    }
    .spinner {
      border: 10px solid #222;
      border-top: 10px solid #ffd700;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 1.5s linear infinite;
      box-shadow: 0 0 60px rgba(255,215,0,0.8);
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Tampilan Input Kode */
    #accessSection {
      display: none;
      text-align: center;
      z-index: 10;
      width: 90%;
      max-width: 500px;
      padding: 50px 30px;
      background: rgba(0,0,0,0.9);
      border: 4px solid #ffd700;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(255,215,0,0.6);
    }
    #accessSection h2 {
      font-family: 'Cinzel', serif;
      font-size: clamp(2.2rem, 7vw, 3rem);
      letter-spacing: 8px;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #ffd700;
    }
    input[type="text"] {
      padding: 20px;
      font-size: 1.4rem;
      width: 100%;
      max-width: 350px;
      border: 3px solid #ffd700;
      background: #111;
      color: #ffd700;
      text-align: center;
      border-radius: 15px;
      letter-spacing: 5px;
      box-shadow: 0 0 30px rgba(255,215,0,0.6);
    }
    input[type="text"]:focus { outline: none; border-color: #fff; box-shadow: 0 0 50px #ffd700; }
    button#submitCode {
      padding: 18px 60px;
      font-size: 1.5rem;
      background: transparent;
      border: 4px solid #ffd700;
      color: #ffd700;
      border-radius: 20px;
      margin-top: 40px;
      letter-spacing: 5px;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      transition: all 0.5s;
    }
    button#submitCode:hover { background: #ffd700; color: #000; box-shadow: 0 0 60px #ffd700; }
    .error { color: #ff6b6b; margin-top: 20px; font-size: 1.2rem; display: none; }

    /* Tampilan Konfirm Akhir */
    #finalConfirmSection {
      display: none;
      text-align: center;
      z-index: 10;
    }

    /* Cap Lisensi RHF */
    .license-stamp {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 180px;
      opacity: 0.7;
      pointer-events: none;
      filter: drop-shadow(0 0 20px #ffd700);
    }
    @media (max-width: 480px) {
      .license-stamp { width: 120px; bottom: 20px; right: 20px; }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>
  <img src="https://i.imgur.com/H4paMmJ.jpeg" alt="Cap Lisensi RHF" class="license-stamp">

  <!-- Tampilan 1: Welcome -->
  <div id="welcomeSection">
    <p style="font-family:'Playfair Display',serif; font-size:clamp(1.2rem,4vw,2rem); letter-spacing:2px; color:#ffd700; text-shadow:0 0 20px #ffd700; margin-bottom:60px;">Selamat Datang di Undangan Eksklusif RHF<br>Pengalaman Mewah yang Hanya untuk yang Terpilih</p>
    <div class="confirm-button" id="firstConfirm">
      <h1>KONFIRM</h1>
    </div>
  </div>

  <!-- Loading 1 (4 detik) -->
  <div id="loading1" class="loading-screen">
    <h2>Memverifikasi...</h2>
    <div class="spinner"></div>
  </div>

  <!-- Tampilan Input Kode -->
  <div id="accessSection">
    <h2>MASUKKAN KODE AKSES</h2>
    <p>Proteksi Tingkat Tertinggi</p>
    <input type="text" id="accessCode" placeholder="XXXX-XXXX" maxlength="12" autocomplete="off">
    <button id="submitCode">BUKA SURAT</button>
    <p class="error" id="errorMsg">Kode salah! Silakan coba lagi.</p>
  </div>

  <!-- Loading 2 (4 detik) -->
  <div id="loading2" class="loading-screen">
    <h2>Mencocokkan Kode...</h2>
    <div class="spinner"></div>
  </div>

  <!-- Konfirm Akhir -->
  <div id="finalConfirmSection">
    <div class="confirm-button" id="finalConfirm">
      <h1>KONFIRM</h1>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALIhKFz4bpOPmES6t2fAdx8VMPP0ye1wc",
      authDomain: "rhf-resmi.firebaseapp.com",
      databaseURL: "https://rhf-resmi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rhf-resmi",
      storageBucket: "rhf-resmi.firebasestorage.app",
      messagingSenderId: "313439235544",
      appId: "1:313439235544:web:b19a2ad538e34c1fe516ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const codesRef = ref(db, 'accessCodes');

    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 100; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        const size = Math.random() * 15 + 8;
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDelay = Math.random() * 30 + 's';
        p.style.animationDuration = 20 + Math.random() * 20 + 's';
        container.appendChild(p);
      }
    }
    createParticles();

    const welcome = document.getElementById('welcomeSection');
    const loading1 = document.getElementById('loading1');
    const access = document.getElementById('accessSection');
    const loading2 = document.getElementById('loading2');
    const finalConfirm = document.getElementById('finalConfirmSection');

    // KONFIRM Pertama → Loading 1 (4 detik)
    document.getElementById('firstConfirm').addEventListener('click', () => {
      welcome.style.display = 'none';
      loading1.style.display = 'flex';
      setTimeout(() => {
        loading1.style.display = 'none';
        access.style.display = 'block';
        document.getElementById('accessCode').focus();
      }, 4000);
    });

    // Submit Kode → Loading 2 (4 detik)
    document.getElementById('submitCode').addEventListener('click', checkCode);
    document.getElementById('accessCode').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkCode();
    });

    async function checkCode() {
      const input = document.getElementById('accessCode').value.trim().toUpperCase();

      try {
        const snapshot = await get(codesRef);
        if (snapshot.exists()) {
          const codes = snapshot.val();
          let valid = false;
          let currentCodeData = null;

          Object.values(codes).forEach(item => {
            if (item.code && item.code.toUpperCase() === input) {
              valid = true;
              currentCodeData = item;
            }
          });

          if (valid) {
            localStorage.setItem('currentCodeData', JSON.stringify(currentCodeData));
            access.style.display = 'none';
            loading2.style.display = 'flex';
            setTimeout(() => {
              loading2.style.display = 'none';
              finalConfirm.style.display = 'block';
            }, 4000);
            return;
          }
        }
        document.getElementById('errorMsg').style.display = 'block';
        setTimeout(() => {
          document.getElementById('errorMsg').style.display = 'none';
          document.getElementById('accessCode').value = '';
          document.getElementById('accessCode').focus();
        }, 3000);
      } catch (err) {
        console.error(err);
      }
    }

    // KONFIRM Akhir → Masuk letter.html
    document.getElementById('finalConfirm').addEventListener('click', () => {
      window.location.href = 'letter.html';
    });
  </script>
</body>
</html>
