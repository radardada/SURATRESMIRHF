  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      color: #d4af37;
      overflow: hidden;
      position: relative;
    }

    /* Partikel Emas Diperluas */

    /* ... (style tombol CONFIRM, teks, loading, form tetap sama seperti versi terakhir) ... */

    /* Overlay Cap Lisensi RHF - Paling pas di bottom-right */
    .license-stamp {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 150px; /* Sesuaikan ukuran */
      opacity: 0.8;
      z-index: 20;
      pointer-events: none; /* Agar tidak ganggu klik */
      filter: drop-shadow(0 0 15px rgba(255,215,0,0.8));
      animation: fadeInStamp 2s ease;
    }
    @keyframes fadeInStamp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 0.8; transform: scale(1); }
    }

    @media (max-width: 480px) {
      .license-stamp {
        width: 100px;
        bottom: 10px;
        right: 10px;
      }
    }
  </style>
</head>
