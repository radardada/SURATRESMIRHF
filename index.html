<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Eksklusif RHF</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      color: #d4af37;
      overflow: hidden;
      position: relative;
    }

    /* Partikel Emas Mewah */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      background: radial-gradient(circle, #ffd700, rgba(255,215,0,0.8));
      border-radius: 50%;
      opacity: 0;
      box-shadow: 0 0 30px #ffd700;
      animation: floatWide 30s infinite linear;
    }
    @keyframes floatWide {
      0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity: 0; }
      10% { opacity: 0.8; }
      50% { opacity: 1; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-200px) translateX(calc(100vw * (Math.random() - 0.5) * 2)) scale(1.5); opacity: 0; }
    }

    /* Tampilan 1: Tombol KONFIRM Mewah */
    #welcomeSection {
      text-align: center;
      z-index: 10;
      max-width: 90%;
    }
    .praise-text {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.2rem, 4vw, 2rem);
      letter-spacing: 2px;
      color: #ffd700;
      text-shadow: 0 0 20px #ffd700;
      margin-bottom: 60px;
      line-height: 1.5;
    }
    .confirm-button {
      background: linear-gradient(145deg, #111, #000);
      border: 4px solid #ffd700;
      border-radius: 50px;
      padding: 30px 120px;
      box-shadow: 0 0 60px rgba(255,215,0,0.8), inset 0 0 30px rgba(255,215,0,0.3), 0 20px 50px rgba(0,0,0,0.9);
      transition: all 0.5s ease;
      cursor: pointer;
    }
    .confirm-button:hover { transform: scale(1.05) translateY(-10px); box-shadow: 0 0 90px #ffd700; }
    .confirm-button h1 { font-family: 'Cinzel', serif; font-weight: 900; font-size: clamp(3rem, 10vw, 5rem); letter-spacing: 12px; color: #ffd700; text-shadow: 0 0 40px #ffd700; }

    /* Loading Biasa (3 detik) */
    #loadingSection {
      display: none;
      text-align: center;
      z-index: 10;
    }
    .loader {
      border: 8px solid #222;
      border-top: 8px solid #ffd700;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
      margin: 50px auto;
      box-shadow: 0 0 40px rgba(255,215,0,0.6);
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Tampilan 2: Input Kode Super Secure */
    #accessSection {
      display: none;
      text-align: center;
      z-index: 10;
      width: 90%;
      max-width: 500px;
      padding: 50px 30px;
      background: rgba(0,0,0,0.9);
      border: 4px solid #ffd700;
      border-radius: 20px;
      box-shadow: 0 0 80px rgba(255,215,0,0.8);
      animation: securePulse 3s infinite alternate;
    }
    @keyframes securePulse { from { box-shadow: 0 0 60px rgba(255,215,0,0.6); } to { box-shadow: 0 0 100px rgba(255,215,0,1); } }

    #accessSection h2 {
      font-family: 'Cinzel', serif;
      font-size: clamp(2.2rem, 7vw, 3rem);
      letter-spacing: 8px;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #ffd700;
    }
    #accessSection p {
      color: #aaa;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    input[type="text"] {
      padding: 20px;
      font-size: 1.4rem;
      width: 100%;
      max-width: 350px;
      border: 3px solid #ffd700;
      background: #111;
      color: #ffd700;
      text-align: center;
      border-radius: 15px;
      letter-spacing: 5px;
      box-shadow: 0 0 30px rgba(255,215,0,0.6);
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #fff;
      box-shadow: 0 0 50px #ffd700;
    }
    button#submitCode {
      padding: 18px 60px;
      font-size: 1.5rem;
      background: transparent;
      border: 4px solid #ffd700;
      color: #ffd700;
      border-radius: 20px;
      margin-top: 40px;
      letter-spacing: 5px;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      transition: all 0.5s;
    }
    button#submitCode:hover {
      background: #ffd700;
      color: #000;
      box-shadow: 0 0 60px #ffd700;
    }
    .error { color: #ff6b6b; margin-top: 20px; font-size: 1.2rem; display: none; }

    /* Animasi Loading Uter Muter 4 Detik Setelah Kode Benar */
    #successLoading {
      display: none;
      text-align: center;
      z-index: 10;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #successLoading h2 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      margin-bottom: 40px;
      letter-spacing: 6px;
      text-shadow: 0 0 30px #ffd700;
    }
    .success-spinner {
      border: 10px solid #222;
      border-top: 10px solid #ffd700;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 1.5s linear infinite;
      box-shadow: 0 0 60px rgba(255,215,0,0.8);
    }

    /* Cap Lisensi RHF */
    .license-stamp {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 180px;
      opacity: 0.7;
      pointer-events: none;
      filter: drop-shadow(0 0 20px #ffd700);
    }
    @media (max-width: 480px) {
      .license-stamp { width: 120px; bottom: 20px; right: 20px; }
    }
  </style>
</head>
<body>

  <!-- Partikel Emas -->
  <div class="particles" id="particles"></div>

  <!-- Cap Lisensi RHF -->
  <img src="https://i.imgur.com/H4paMmJ.jpeg" alt="Cap Lisensi RHF" class="license-stamp">

  <!-- Tampilan 1: Welcome & Tombol KONFIRM -->
  <div id="welcomeSection">
    <p class="praise-text">Selamat Datang di Undangan Eksklusif RHF<br>Pengalaman Mewah yang Hanya untuk yang Terpilih</p>
    <div class="confirm-button" id="confirmBtn">
      <h1>KONFIRM</h1>
    </div>
  </div>

  <!-- Loading Biasa (3 detik) -->
  <div id="loadingSection">
    <h2 style="font-family: 'Cinzel', serif; font-size: 2.5rem; letter-spacing: 6px;">Memverifikasi...</h2>
    <div class="loader"></div>
    <p style="color: #aaa; margin-top: 30px;">Harap tunggu sebentar</p>
  </div>

  <!-- Tampilan 2: Input Kode -->
  <div id="accessSection">
    <h2>MASUKKAN KODE AKSES</h2>
    <p>Proteksi Tingkat Tertinggi – Hanya untuk Tamu Terpilih</p>
    <input type="text" id="accessCode" placeholder="XXXX-XXXX" maxlength="12" autocomplete="off">
    <button id="submitCode">BUKA SURAT</button>
    <p class="error" id="errorMsg">Kode salah! Silakan coba lagi.</p>
  </div>

  <!-- Loading Sukses (Uter Muter 4 Detik) -->
  <div id="successLoading">
    <h2>Membuka Surat Eksklusif...</h2>
    <div class="success-spinner"></div>
  </div>

  <script>
    // Generate Partikel
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 100; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        const size = Math.random() * 15 + 8;
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDelay = Math.random() * 30 + 's';
        p.style.animationDuration = 20 + Math.random() * 20 + 's';
        container.appendChild(p);
      }
    }
    createParticles();

    // Klik tombol KONFIRM → loading → tampilan input kode
    document.getElementById('confirmBtn').addEventListener('click', () => {
      document.getElementById('welcomeSection').style.display = 'none';
      document.getElementById('loadingSection').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('loadingSection').style.display = 'none';
        document.getElementById('accessSection').style.display = 'block';
        document.getElementById('accessCode').focus();
      }, 3000);
    });

    // Check kode (hardcode sementara, nanti ganti dengan Firebase)
    document.getElementById('submitCode').addEventListener('click', validateCode);
    document.getElementById('accessCode').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') validateCode();
    });

    function validateCode() {
      const input = document.getElementById('accessCode').value.trim().toUpperCase();
      const validCodes = ["GOLD-2025", "VIP-1234", "EXCL-9999", "TAMU-VIP", "RAHASIA1"]; // Ganti dengan kode dari admin

      if (validCodes.includes(input)) {
        // Sembunyikan input, tampilkan loading sukses 4 detik
        document.getElementById('accessSection').style.display = 'none';
        document.getElementById('successLoading').style.display = 'flex';

        setTimeout(() => {
          window.location.href = 'letter.html';
        }, 4000); // 4 detik animasi uter muter
      } else {
        document.getElementById('errorMsg').style.display = 'block';
        setTimeout(() => {
          document.getElementById('errorMsg').style.display = 'none';
          document.getElementById('accessCode').value = '';
          document.getElementById('accessCode').focus();
        }, 3000);
      }
    }
  </script>
</body>
</html>
