<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RHF AppStore - Admin Panel</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <span class="brand-title">RHF AppStore</span>
        <span class="brand-sub">Admin Panel</span>
      </div>
      <div class="toolbar">
        <a href="index.html" class="btn">â¬… Kembali ke Store</a>
      </div>
    </div>
  </header>

  <main class="container" id="adminPanel">
    <!-- Upload APK -->
    <h2 class="admin-title">Upload Aplikasi</h2>
    <form id="uploadForm" class="form" enctype="multipart/form-data">
      <input type="text" id="appName" class="input" placeholder="Nama Aplikasi" required>
      <input type="text" id="developer" class="input" placeholder="Developer" required>
      <input type="text" id="category" class="input" placeholder="Kategori" required>
      <input type="file" id="apkFile" class="file" accept=".apk" multiple required>
      <button type="submit" class="btn btn-primary">Upload APK</button>
    </form>

    <!-- Daftar Aplikasi -->
    <h2 class="admin-title mt-16">Daftar Aplikasi</h2>
    <div class="table-wrap">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Developer</th>
            <th>Kategori</th>
            <th>Rating</th>
            <th>Downloads</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="appTableBody"></tbody>
      </table>
    </div>

    <!-- Manajemen User -->
    <h2 class="admin-title mt-16">Manajemen Pengguna</h2>
    <form id="saldoForm" class="form">
      <input type="text" id="userId" class="input" placeholder="User ID" required>
      <input type="number" id="newSaldo" class="input" placeholder="Saldo Baru" required>
      <button type="submit" class="btn btn-primary">Update Saldo</button>
    </form>

    <div class="table-wrap mt-12">
      <table class="table">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Saldo</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </main>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, set, update, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
      authDomain: "rhf-gamestore.firebaseapp.com",
      databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rhf-gamestore",
      storageBucket: "rhf-gamestore.appspot.com",
      messagingSenderId: "52065906934",
      appId: "1:52065906934:web:c15f0eff91cc937f787cd7",
      measurementId: "G-RYFR9D5R5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const toast = (msg) => {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.style.opacity = 1;
      setTimeout(() => (t.style.opacity = 0), 2500);
    };

    // Upload APK (banyak sekaligus)
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("appName").value.trim();
      const developer = document.getElementById("developer").value.trim();
      const category = document.getElementById("category").value.trim();
      const files = document.getElementById("apkFile").files;

      if (!files.length) {
        toast("Pilih minimal satu file APK.");
        return;
      }

      for (const file of files) {
        const filePath = `apk/${Date.now()}_${file.name}`;
        const fRef = storageRef(storage, filePath);
        await uploadBytes(fRef, file);
        const apkUrl = await getDownloadURL(fRef);

        const newAppRef = push(ref(db, "apps"));
        await set(newAppRef, {
          name,
          developer,
          category,
          apk_url: apkUrl,
          rating: 0,
          downloads: 0,
          created_at: Date.now()
        });
      }

      toast("APK berhasil diunggah!");
      e.target.reset();
    });

    // Render daftar aplikasi real-time
    onValue(ref(db, "apps"), (snapshot) => {
      const apps = snapshot.val() || {};
      const tbody = document.getElementById("appTableBody");
      tbody.innerHTML = "";
      Object.entries(apps).forEach(([id, app]) => {
        tbody.innerHTML += `
          <tr>
            <td>${id}</td>
            <td>${app.name}</td>
            <td>${app.developer}</td>
            <td>${app.category}</td>
            <td>${app.rating}</td>
            <td>${app.downloads}</td>
            <td><button class="btn btn-danger" onclick="deleteApp('${id}')">Delete</button></td>
          </tr>
        `;
      });
    });

    // Hapus aplikasi
    window.deleteApp = async (id) => {
      await update(ref(db, "apps/" + id), null);
      toast("Aplikasi dihapus.");
    };

    // Update saldo user
    document.getElementById("saldoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const userId = document.getElementById("userId").value.trim();
      const newSaldo = parseInt(document.getElementById("newSaldo").value);
      await update(ref(db, "users/" + userId), { saldo: newSaldo });
      toast("Saldo user diperbarui.");
      e.target.reset();
    });

    // Render daftar user real-time
    onValue(ref(db, "users"), (snapshot) => {
      const users = snapshot.val() || {};
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";
      Object.entries(users).forEach(([id, user]) => {
        tbody.innerHTML += `
          <tr>
            <td>${id}</td>
            <td>${user.name || "-"}</td>
            <td>${user.email || "-"}</td>
            <td>${user.saldo || 0}</td>
          </tr>
        `;
      });
    });
  </script>
</body>
</html>
